# THERMOSTATS
  climates:
    - name: "Therma V heating/cooling"
      address: 7
      slave: 1
      input_type: input
      max_temp: 30
      min_temp: 16
      offset: 0
      precision: 1
      scale: 0.1
      target_temp_register: 2
      temp_step: 1
      temperature_unit: C
      hvac_mode_register:
        address: 0
        values:
          state_cool: 0
          state_heat: 4
          state_auto: 3
            
    - name: "Therma V DHW"
      address: 5
      slave: 1
      input_type: input
      max_temp: 70
      min_temp: 40
      offset: 0
      precision: 1
      scale: 0.1
      target_temp_register: 8
      temp_step: 1
      temperature_unit: C