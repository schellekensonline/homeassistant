# COIL REGISTERS
  switches:
    - name: "Therma V Heating/Cooling on/off"
      slave: 1
      address: 0
      write_type: coil
      command_on: 1
      command_off: 0
      verify:
          input_type: coil
          address: 0
          state_on: 1
          state_off: 0
          
    - name: "Therma V DHW on/off"
      slave: 1
      address: 1
      write_type: coil
      command_on: 1
      command_off: 0
      verify:
          input_type: coil
          address: 1
          state_on: 1
          state_off: 0
          
    - name: "Therma V Silent Mode"
      slave: 1
      address: 2
      write_type: coil
      command_on: 1
      command_off: 0
      verify:
          input_type: coil
          address: 2
          state_on: 1
          state_off: 0

    - name: "Therma V Trigger DHW disinfection cycle"
      slave: 1
      address: 3
      write_type: coil
      command_on: 1
      command_off: 0
      verify:
          input_type: coil
          address: 3
          state_on: 1
          state_off: 0

# DISCRETE REGISTERS
  binary_sensors:
    - name: "Therma V Water flow state" # 0 OK, 1 LOW
      slave: 1
      address: 0
      scan_interval: 14
      input_type: discrete_input

    - name: "Therma V water pump state" # 0 OFF, 1 ON
      slave: 1
      address: 1
      scan_interval: 14
      input_type: discrete_input
    
    - name: "Therma V external water pump state" # 0 OFF, 1 ON
      slave: 1
      address: 2
      scan_interval: 14
      input_type: discrete_input

    - name: "Therma V compressor state" # 0 OFF, 1 ON
      slave: 1
      address: 3
      scan_interval: 14
      input_type: discrete_input

    - name: "Therma V defrost state" # 0 OFF, 1 ON
      slave: 1
